<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RealWeather</title>
		<link rel="stylesheet" href="./stylesheets/style.css">
		<link rel="stylesheet" href="./stylesheets/graphstyle.css">
	</head>
	<body>
		<header>
			<div id="wrap_header">
				<div class="title">
					<span></span>
					<span>RealWeather</span>
				</div>
				
				<nav>
					<input>
					<button></button>
				</nav>
			</div>		
		</header>

		<main>
			<div id="wrap_main">
				<section class="weather_box">
					<div class="location">
						사용자 위치를 불러오는 중
					</div>
					<div class="time">
						현재 시간을 불러오는 중
					</div>
					<div class="weather_detail">
						<div class="icon sky"></div>
						<div class="info datetime"></div>
						<div class="info timeOffset"></div>
						<div class="info comment"></div>
					</div>

					<svg class="weather_graph"></svg>
				</section>

				<form class="form">
					<div class="sky">
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="B">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="H">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="N">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="Q">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="R">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="U">
						</label>
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="W">
						</label>
					</div>
					<div class="temperature">
						<input class="temp_slider" type="range" min="-10" max="40" value="20"/>
						<input class="temp_out" />
					</div>
					<input class="comments" />
					<input type="file", class="file_input" />
					<div id="fileDisplayArea"></div>
					<input type="submit" class="submit" value="날씨 알리기">
				</form>
			</div>
		</main>

		<footer>
			<p>©2015 RealWeather</p>
		</footer>

		<script type="text/javascript" src="javascripts/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="javascripts/d3.js"></script>
		<script type="text/javascript" src="javascripts/weathersync.js"></script>
		<script type="text/javascript" src="javascripts/realweather.js"></script>
		<script type="text/javascript" src="javascripts/weathergraph.js"></script>
	</body>
</html>
