<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RealWeather</title>
		<link rel="stylesheet" href="./asset/style.css">
		<link rel="stylesheet" href="./asset/graphstyle.css">
	</head>
	<body>
		<header>
			<div id="wrap_header">
				<div class="title">
					<span></span>
					<span>RealWeather</span>
				</div>
				
				<nav>
					<input>
					<button></button>
				</nav>
			</div>		
		</header>

		<main>
			<div id="wrap_main">
				<section class="weather_box">
					<div class="location">
						사용자 위치를 불러오는 중
					</div>
					<div class="time">
						2015.09.05 오후 04:33:10
					</div>
					<div class="weather_detail">
						<div class="icon" data-icon="B"></div>
						<div class="info sky">맑음</div>
						<div class="info temperature">따뜻</div>
						<div class="info time">5분전</div>
					</div>

					<svg class="weather_graph">
						
					</svg>
				</section>

				<form class="form">
					<div class="sky">
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="B">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="H">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="N">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="Q">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="R">
						</label>					
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="U">
						</label>
						<label>
							<input type="checkbox" />
							<span class="icon" data-icon="W">
						</label>
					</div>
					<div class="temperature">
						<input class="temp_slider" type="range" min="-10" max="40" value="20"/>
						<input class="temp_out" />
					</div>
					<input class="comments" />
					<div>
						
					</div>
					<input type="submit" value="날씨 알리기">
				</form>
			</div>
		</main>

		<footer>
			<p>©2015 RealWeather</p>
		</footer>

		<script type="text/javascript" src="asset/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="asset/d3.js"></script>
		<script type="text/javascript" src="asset/realweather.js"></script>
		<script type="text/javascript" src="asset/graph.js"></script>
	</body>
</html>
