<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Real Weather</title>
		<link rel="stylesheet" href="asset/style.css">
	</head>
	<body>
		<svg class="graph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<g class="grid" id="xGrid">
				<line x1="113" x2="113" y1="10" y2="380"></line>
				<line x1="259" x2="259" y1="10" y2="380"></line>
				<line x1="405" x2="405" y1="10" y2="380"></line>
				<line x1="551" x2="551" y1="10" y2="380"></line>
				<line x1="697" x2="697" y1="10" y2="380"></line>
			</g>
			<g class="grid" id="yGrid">
				<line x1="86" x2="697" y1="10" y2="10"></line>
				<line x1="86" x2="697" y1="68" y2="68"></line>
				<line x1="86" x2="697" y1="126" y2="126"></line>
				<line x1="86" x2="697" y1="185" y2="185"></line>
				<line x1="86" x2="697" y1="243" y2="243"></line>
				<line x1="86" x2="697" y1="301" y2="301"></line>
				<line x1="86" x2="697" y1="360" y2="360"></line>
			</g>
			<g class="labels x-labels">
				<text x="113" y="400">12:00</text>
				<text x="259" y="400">15:00</text>
				<text x="405" y="400">18:00</text>
				<text x="551" y="400">21:00</text>
				<text x="697" y="400">00:00</text>
			</g>
			<g class="labels y-labels">
				<text x="80" y="15">31</text>
				<text x="80" y="131">29</text>
				<text x="80" y="248">27</text>
				<text x="80" y="365">25</text>
				<text x="50" y="15">℃</text>
			</g>
			<g class="first_set points" data-setname="Our first data set">
				<circle cx="113" cy="126" data-value="29" r="5"></circle>
				<circle cx="259" cy="10" data-value="31" r="5"></circle>
				<circle cx="405" cy="68" data-value="30" r="5"></circle>
				<circle cx="551" cy="185" data-value="28" r="5"></circle>
				<circle cx="697" cy="301" data-value="26" r="5"></circle>
			</g>
			<g class="lines">
				<!-- 면적 채우기 -->
				<!-- <path class="first_set" d="M113,360 L113,126 L259,10 L405,68 L551,185 L697,301 L697,360 Z"></path> -->

				<!-- 라인 따라 그리기 -->
				<polyline points="113,126 259,10 405,68 551,185 697,301"></polyline>
			</g>
		</svg>
		<svg class="graph" id="d3Graph">
		</svg>
		<script type="text/javascript" src="asset/d3.js"></script>
		<script type="text/javascript" src="asset/graph.js"></script>
	</body>
</html>
